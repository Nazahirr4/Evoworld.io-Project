<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoworld.io Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="player-info">
            <span id="username">Guest_999999</span>
            <span class="level-text">Level: 999</span>
        </div>
        <div class="gems">
            <img src="gems.png" alt="Gems" class="gem-icon"> âˆž
        </div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <!-- Left panel: Evolutions and Missions -->
        <div class="left-panel">
            <div class="mission">
                <h3>Play over 30 minutes</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width:100%"></div>
                </div>
                <p>+3000 exp</p>
            </div>
            <div class="evolution">
                <h3>Evolve to Grim Reaper</h3>
                <p>Unlocked (Max Evolution)</p>
            </div>
        </div>

        <!-- Middle panel: How to Play -->
        <button id="google-login" class="google-btn">Sign in with Google</button>
<button id="play-btn">PLAY</button>
            <div class="player-display">
                <img src="grim-reaper.png" alt="Grim Reaper" class="player-image">
                <p class="level-display">Level 999</p>
            </div>
            <div class="how-to-play">
                <h2>HOW TO PLAY?</h2>
                <p>Fly and eat or be eaten. Survive as the ultimate Grim Reaper!</p>
                <p>Controls: arrows or mouse<br>Skill: right click or space</p>
            </div>
            <button id="play-btn">PLAY</button>
        </div>

        <!-- Right sidebar: Menu Buttons -->
        <div class="right-sidebar">
            <button class="menu-btn">SHOP</button>
            <button class="menu-btn">HIGH SCORES</button>
            <button class="menu-btn">VIDEOS</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
